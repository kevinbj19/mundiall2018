<html lang="en" ng-app="MainApp">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <title>
                    Mundiall | Principal
                </title>
                <link href="css/mibostrap/css/bootstrap-material-design.css" rel="stylesheet">
                    <link href="css/micss.css" rel="stylesheet">
                        <link href="css/page.css" rel="stylesheet">
                        </link>
                    </link>
                </link>
            </meta>
        </meta>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js">
        </script>
        <script src="nucleo.js">
        </script>
    </head>
    <body cz-shortcut-listen="true">
        <div class="container-fluid backgroundparalax">
            <div class="">
                <header class="blog-header py-3 ">
                    <div class=" row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4 pt-1">
                            <img alt="" height="70" src="Files/ui/logo-fifa.png" width="70px">
                            </img>
                        </div>
                        <div class="col-4 text-center">
                            <a class="blog-header-logo text-light " href="#">
                                <font class="">
                                    Mundiall
                                </font>
                            </a>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <a aria-expanded="false" aria-haspopup="true" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" href="#" id="dropdownMenuLink" role="button">
                                <font color="white">
                                    Administrador
                                </font>
                            </a>
                            <div aria-labelledby="dropdownMenuLink" class="dropdown-menu">
                                <a class="dropdown-item" href="Editor.html">
                                    Editor
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="nav-scroller py-1 mb-2 bg-light ">
                    <nav class="nav d-flex ">
                        <a class="p-2 text-muted" href="principal.html">
                            Inicio
                        </a>
                        <a class="p-2 text-muted" href="Noticias.html">
                            Noticias
                        </a>
                        <a class="p-2 text-muted" href="Videos.html">
                            Videos
                        </a>
                        <a class="p-2 text-muted" href="Ejemplo.html">
                            Perú Rumbo a Rusia
                        </a>
                    </nav>
                </div>
            </div>
            <div class="jumbotron p-3 p-md-5 text-dark rounded bg-light ">
                <p class="display-4">
                    <font style="">
                        <strong>
                            Seccion Noticias
                        </strong>
                    </font>
                </p>
                <p>
                    Aca prodras encontrar las noticias mas relevantes de todos los portales de futbol mas populares del Perú
                </p>
            </div>
            <div class="row ">
                <div class="col-md-12 blog-main">
                    <div class="row" ng-controller="noticiasController">
                        <div class="col-md-6 col-sm-12 " ng-repeat="noti in noticias">
                            <div class="card flex-md-row mb-4 none-shadow h-md-250">
                                <div class="card-body d-flex flex-column align-items-start">
                                    <h3 class="mb-2">
                                        <a class="text-dark font-weight-bold" href="#">
                                            <font color="#dc143c" size="4em">
                                                {{noti.titulo}}
                                            </font>
                                        </a>
                                    </h3>
                                    <p class="card-text mb-auto font-italic">
                                        {{noti.cuerpo}}
                                    </p>
                                    <a href="#">
                                        <font class="badge-pill bg-light font-italic">
                                            Continue leyendo ...
                                        </font>
                                    </a>
                                </div>
                                <img alt="Thumbnail [200x250]" class="card-img-right flex-auto d-none d-md-block " data-holder-rendered="true" data-src="holder.js/200x250?theme=thumb" src="{{noti.imagen}}" style="width: 200px; height: 200px;border-radius:.5em">
                                </img>
                            </div>
                        </div>
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">
                                    Anterior
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    1
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    2
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    3
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    Siguiente
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
<!-- Bootstrap -->
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
</script>
<svg height="250" preserveaspectratio="none" style="display: none; visibility: hidden; position: absolute; top: -100%; left: -100%;" viewbox="0 0 200 250" width="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style type="text/css">
        </style>
    </defs>
    <text style="font-weight:bold;font-size:13pt;font-family:Arial, Helvetica, Open Sans, sans-serif" x="0" y="13">
        Thumbnail
    </text>
</svg>
